<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Your cart</span>
    <span>
        <div style="width:30px ; border-radius:100%;" class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti js-show-cart" data-notify="<% ngCart.getTotalItems() %>">
</div>
    </span>
</h4>
<form style="padding:0" class="bg0 p-t-75 p-b-85 ngCart cart">
    <div class="row" ng-show="ngCart.getTotalItems() === 0">
        <div class="col-lg-12 col-md-12">
            <div class="alert alert-warning" role="alert">
                Giỏ hàng trống
            </div>
        </div>
    </div>

    <div style="border: 1px #a2a5a888 solid;margin-bottom:10px" class="card p-2 ">
        <div class="input-group ">
            <a href="{{ route('frontend.cart') }}" style="background-color: #717fe0; color:#fff ; margin-left:15px" class="btn "><i style="padding-right:7px" class="fa fa-angle-double-left" aria-hidden="true"></i>Back to cart page<i style="padding-left: 10px;" class="fa fa-shopping-basket" aria-hidden="true"></i></a>

        </div>
    </div>

    <div ng-show="ngCart.getTotalItems() > 0" class="list-group mb-3">
        <ul style="margin-bottom:3px" ng-repeat="item in ngCart.getCart().items track by $index ">
            <li style="border : 1px #a2a5a888 solid" class="list-group-item d-flex justify-content-between lh-condensed">
                <div>
                    <h6 class="my-0">
                        <% item.getName() %>
                    </h6>
                    <small class="text-muted">  Number : <% item.getQuantity() | number %></small>
                </div>
                <span class="text-muted"><% item.getPrice() | currency %></span>
            </li>
        </ul>
        <div style="border : 1px #a2a5a888 solid" class="list-group-item d-flex justify-content-between">
            <span>Total (USD)</span>
            <strong><% ngCart.totalCost() | currency %></strong>
        </div>
    </div>
</form>
<form style="border: 1px #a2a5a888 solid;" class="card p-2 ">
    <div class="input-group ">
        <input type="text " class="form-control " placeholder="Promo code ">
        <div class="input-group-append ">
            <button type="submit " class="btn btn-secondary ">Redeem</button>
        </div>
    </div>
</form>
</div>
