<div style="text-align:center ; justify-content:center ;padding-bottom: 10px;" ng-show="inCart() ">

    <p class="text-success"> <i style="padding-right:7px ;" class="text-success fa fa-chevron-circle-down" aria-hidden="true"></i>Products already in the cart !</p>
</div>
<div ng-hide="attrs.id">
    <button class="flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04 js-addcart-detail" ng-disabled="true" ng-transclude>
    </button>
</div>

<div ng-show="attrs.id"></div>
<span ng-show="quantityMax">
        <select style="width:75px ; margin-left: 40px ; margin-bottom:17px" class="form-control" name="quantity" id="quantity" ng-model="q" ng-options=" v for v in qtyOpt"></select>
    </span>

<button class="flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04 js-addcart-detail mt-2" data-tooltip="Add to Wishlist" ng-click="ngCart.addItem(id, name, price, q, data)" ng-transclude>
    </button>

</div>
